<div class="container">
	<h2>Info</h2>
	<div>Message:<span id="message-box"></span></div>
	<div>Hotels Scraped:<span id="count-of-objects"></span></div>
	<p>This bookmarklet scrapes Google Hotels results and dumps them into Google storage. Scrape as many as you would like, then click download to get the JSON for them.</p>
	<h2>Actions</h2>
	<div class="button-container">
		<ul>
			<li id="action-run-scape" class="button">Run scrape</li>
			<li id="action-download" class="button">Download scrape store as JSON</li>
			<li id="action-clear" class="button">Clear scrape store</li>
		</ul>
	</div>
</div>
